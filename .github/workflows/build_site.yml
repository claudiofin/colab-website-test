# Nome del workflow che apparir√† nella tab Actions
name: Aggiorna Sito Web

# Eventi che attivano il workflow
on:
  workflow_dispatch:
  schedule:
    - cron: '0 */6 * * *'

# PERMESSI RICHIESTI DAL WORKFLOW
permissions:
  contents: write # Diamo il permesso di scrivere nel repository (per il git push)

# Definizione dei lavori da eseguire
jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout del repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Esegui script per aggiornare la pagina
        run: python scripts/update_page.py

      - name: Commit e Push delle modifiche
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          if ! git diff --staged --quiet; then
            git commit -m "Aggiornamento automatico del sito"
            git push
          else
            echo "Nessuna modifica da committare."
          fi
